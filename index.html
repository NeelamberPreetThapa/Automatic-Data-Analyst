<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Data Analyst</title>
    <link rel="stylesheet" href="style.css">
    <script src="scrpit.js"></script>
</head>
<body>
    <div class="description"><p>The app will automatically do basic data analysis of the provided csv file and provide the data in tabular form.
        <br>For best results use a file with less than 50 entries.</p></div>
    <div class="Uploaded-file">
        <h1>Please upload a file</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
<label for="file">Upload a csv file</label>
<input type="file" id="file" name="file" accept=".csv , .XLSL" required>
<button type="submit">Submit</button>
</form>
    </div>
</body>
</html>
